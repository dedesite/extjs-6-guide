	<div class="reveal">
		<div class="slides">
    <section data-markdown>
      <textarea data-template>
        ## Formation ExtJs 6.5

        <center>Menway, du 5 au 8 mars 2018, Metz</center>
      </textarea>
    </section>
    <section data-markdown>
      <textarea data-template>
        ## Framework applicatif full js

        Pas ou peu d'HTML

        Pas ou peu de CSS

        Composant applicatifs haut niveau (widgets)
      </textarea>
    </section>
    <section data-markdown>
      <textarea data-template>
        ## Plutôt vieux

        2007 : Internet Explorer Era

        Dette technique

        2 frameworks : ExtJs / Sencha Touch

        Single Page Application avant l'heure
      </textarea>
    </section>
    <section data-markdown>
      <textarea data-template>
        ## Inspiré des frameworks natifs

        Emprunte des concepts de Qt, Swing

        Importante hiéarchie de classe

        Abstraction du web
      </textarea>
    </section>
    </section>
    <section data-markdown>
      <textarea data-template>
        ## Open source : oui mais non

        Licence GPLv3

        Uniquement pour les version précédente => 6.2

        Sans mise à jour correctives (6.2.0 mais pas 6.2.1)

        Sans dépôt public

        Sans bugtracker public

        Mais avec un forum
      </textarea>
    </section>
    <section data-markdown>
      <textarea data-template>
        ## Déroutant (quand on vient du web)

        Pas d'HTML/CSS

        JavaScript langage à part entière

        Notion de layout
      </textarea>
    </section>
    <section data-markdown>
      <textarea data-template>
        ## Vraiment complet

        Des dizaines de widgets prêt à l'emploi

        Composants haut niveau puissants et configurables

        Rarement besoin de plugins
      </textarea>
    </section>
    <section data-markdown>
      <textarea data-template>
        ## Plutôt bien documenté

        Une documentation d'API fouillie

        Du code d'exemple (application Coworkee, kitchen sink, etc.)

        Quelques articles bien faits

        Manque souvent de détails et d'exemples plus poussés
      </textarea>
    </section>
    <section data-markdown>
      <textarea data-template>
        ## Compliqué

        Base de code imposante

        Beaucoup de concepts à prendre en compte

        Pas toujours très bien pensé
      </textarea>
    </section>
    <section data-markdown>
      <textarea data-template>
        ## Compatible mobile

        Uniquement la version _modern_

        Plusieurs versions d'une même application

        Partage du code métier
      </textarea>
    </section>
    <section data-markdown>
      <textarea data-template>
        ## Pas "sexy"

        Face à Angular, React ou autre

        Pas Open Source

        Image trop "buisiness"
      </textarea>
    </section>
    <section data-markdown>
      <textarea data-template>
        ## Peu utilisé

        Difficile de trouver de l'aide sur les versions récentes

        Communauté "viellissante"
        
        Mais fidèle
      </textarea>
    </section>
    <section data-markdown>
      <textarea data-template>
        ## ExtJs VS Anuglar/React/Vue.js/etc.

        Versions mobile et desktop

        Système de classes et de modules maison
        
        Layout par container

        MVC *et* MVVM

        Framework "All-in-one"

        "Super" grilles
      </textarea>
    </section>
    <section data-markdown>
      <textarea data-template>
        ## Nouveauté ExtJs 6.5
        ### Compatibilité ES6

        Sauf modules

        Pas encore mis en avant

        Peu utilisé dans la base de code
      </textarea>
    </section>
    <section data-markdown>
      <textarea data-template>
        ## Nouveauté ExtJs 6.5
        ### Fusion Sencha Touch & ExtJs

        Toolkit _modern_ et _classic_

        Composants non graphique commun

        _modern_ futur d'ExtJs

        _classic_ pour IE < 9
      </textarea>
    </section>
    <section data-markdown>
      <textarea data-template>
        ## Nouveauté ExtJs 6.5
        ### Nouveaux outils

        sencha cmd

        fashion : équivalent de Sass
        
        ExtReact : Composants ExtJs pour React
      </textarea>
    </section>
    <section data-markdown>
      <textarea data-template>
        ## Futur d'ExtJs
        
        _modern_ rattrape _classic_

        Utilisation des _standards_ (es6, npm)
        
        Peut-être un renouveau ?
      </textarea>
    </section>
